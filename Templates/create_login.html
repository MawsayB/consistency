{% extends "home.html" %}

{% block content %}
    <style>

        /*need to actually build this page out*/

        .error { color: blue; 
        }
    </style>

    <form method='post'>
        <label>
            <b>Username:</b><br>

            <input name='username' type="text" value='{{username}}' />
            <p class="error">{{username_error}}</p>
        </label><br>

        <label>
            <b>Password:</b><br>
            <input name='password' type="password" value='{{password}}' />
        </label>
        <p class="error">{{password_error}}</p><br>

        <label>
                <b>Verify Password:</b><br>
                <input name='verpassword' type="password" value='{{verpassword}}' />
            </label>
            <p class="error">{{verpassword_error}}</p><br>

        <input type="hidden" name="user-id" value="{{user_id}}" />
        
        <input type="submit" value='Request Permission to Write for Bloggity Blog' />
    </form>
    <hr />
    
{% endblock %}
